<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Elif ile iletişime geçin - Bilgisayar mühendisi ve yazılım geliştirici." />
  <meta name="keywords" content="ceng, blog, bilgisayar mühendisi, elif, iletişim, yazılım, programlama, teknoloji" />

  <meta name="robots" content="index, follow" />
  <meta name="revisit-after" content="1 days" />
  <meta name="language" content="Turkish" />
  <meta name="distribution" content="global" />
  <meta name="rating" content="general" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="İletişim - Elif'in Teknoloji Dünyası" />
  <meta property="og:description" content="Elif Hasgül ile iletişime geç" />
  <meta property="og:url" content="https://www.elifhasgul.com/iletisim.html" />
  
  <title>İletişim - Elif Hasgül</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="./src/global.css">
  <link rel="stylesheet" href="./src/main/main.css">
  <link rel="stylesheet" href="./src/iletisim.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">Elif Hasgül</a>
    <div id="navbar-placeholder"></div>
  </header>

  <main>
    <section class="hero">
      <h1>İletişime Geç</h1>
      <p>Sorularınız, iş birliği teklifleri veya sadece merhaba demek için benimle iletişime geçebilirsiniz.</p>
    </section>
    
    <div class="contact-container">
      <section class="contact-form">
        <h2>Mesaj Gönder</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Konu</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="btn">Gönder</button>
        </form>
      </section>
      
      <section class="contact-info">
        <h2>İletişim Bilgileri</h2>
        
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>elilefhasgul@outlook.com</p>
        </div>
        
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Ankara, Türkiye</p>
        </div>
        
        <div class="social-links">
          <h3>Sosyal Medya</h3>
          <div class="social-icons">
            <a href="https://x.com/elilef_" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/elilef__" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://tr.linkedin.com/in/elif-hasg%C3%BCl-200093253" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/elilef" class="social-icon"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  
  <div class="scroll-to-top">
    <i class="fas fa-arrow-up"></i>
  </div>

  <script src="./src/js/navbar-scroll.js"></script>
  <script src="./src/js/scroll-to-top.js"></script>
  <script type="module">
    const navbarResponse = await fetch('./src/main/navbar.html');
    document.getElementById('navbar-placeholder').innerHTML = await navbarResponse.text();
    
    const footerResponse = await fetch('./src/main/footer.html');
    document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
    
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Mesajınız gönderildi! En kısa sürede size dönüş yapacağım.');
      this.reset();
    });
  </script>
</body>
</html>
